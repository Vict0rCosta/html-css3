<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="250px" poster="Imagens/Mdesign1.png" controls>
        <source src="midia/meuvideo.mp4"  type="video/mp4" >
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> <!-- videos hospedados dessa forma pode gerar muito tráfego, o que vai ficar muito caro para o cliente-->
    <h1>Vídeos hospedados externamente</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--Conseguimos hospedar no Youtube e no Vimeo, no youtube qualquer pessoa pode ver seu vídeo, já no Vimeo isso é mais personalizável para seu cliente-->
</html>
