<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture> <!--As imagens precisam estar na ordem certa-->
        <source media="(max-width:489px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <!--<audio src="Musicas Site/BSC State of Mind - Squadda B.mp3" controls autoplay></audio>--> <!--MP3 WAV OGG-->
        
        <audio preload="metadata" autoplay controls loop>
            <source src="Musicas Site/BSC State of Mind - Squadda B.mp3" type="audio/mpeg">
            <source src="Musicas Site/BSC State of Mind - Squadda B.mp3" type="audio/ogg">
            <source src="Musicas Site/BSC State of Mind - Squadda B.mp3" type="audio/wav">
            <p>Infelizmente o seu arquivo não suporta áudios, clique <a href="Musicas Site/BSC State of Mind - Squadda B.mp3">aqui</a> para baixar.</p>
        </audio>
        
    </picture>
</body>
</html>
